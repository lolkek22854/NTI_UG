{% extends "base.html" %}

{% block content %}

<div class="container">
    <br>
    <br>
    <span id="profile-points">
        <span>
            <div id="profile" class="inlinediv">
                <div><img id='image' src="{{ src }}" alt="тупоговно" height="100"></div>
                <div id="name">{{username}}</div>
            </div>
            <div id="points" class="inlinediv">POINTS: {{points}}</div>
        </span>
        <br>

    </span>
    <!--  -->
    <div class="inlinediv popa">
            <a href="/zero_points" class="btn"><h3>Списать баллы</h3></a>
    </div>
<div>
    <div class="row inlinediv">
        <div class="col-md-6 col-sm-12 col-xs-12">
            <div class="panel panel-default">
                <div class="panel-heading">
                    <h3>История</h3>
                </div>
                <div class="panel-body">
                    <div class="table-responsive">
                        <table class="table table-striped table-bordered table-hover">
                            <thead>
                                <tr>
                                    {% for i in labels %}
                                    <td>{{ i }}</td>
                                    {% endfor %}
                                </tr>
                            </thead>
                            <tbody>
                                {% for i in content %}
                                <tr>
                                    {% for j in i %}
                                    <td>{{ j }}</td>
                                    {% endfor %}
                                </tr>
                                {% endfor %}
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

    <!--  -->
</div>

{% endblock %}
